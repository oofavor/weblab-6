<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lab 6</title>
</head>

<body>
    <div>
        <h1>Возведение в степень</h1>
        <input id="powx_input" type="number" placeholder="Number" />
        <input id="pown_input" type="number" placeholder="Power" />
        <div id="pow"></div>
        <button id="pow_button">start</button>
    </div>

    <div>
        <h1>Нахождение НОД</h1>
        <input id="noda_input" type="number" placeholder="A"/>
        <input id="nodb_input" type="number" placeholder="B"/>
        <div id="nod"></div>
        <button id="nod_button">start</button>
    </div>

    <div>
        <h1>Наименьшая цифра</h1>
        <input id="min_input" type="number" />
        <div id="min"></div>
        <button id="min_button">start</button>
    </div>

    <div>
        <h1>Pluralization</h1>
        <input id="plur_input" type="number" />
        <div id="plur"></div>
        <button id="plur_button">start</button>
    </div>

    <div>
        <h1>Fib</h1>
        <input id="fib_input" type="number" />
        <div id="fib"></div>
        <button id="fib_button">start</button>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
